<!-- move the avatar to a specific target ( or position ) until interrupted-->
  <hsm-state name="Pathing" move-control="pathing" hsm-enter="pathing.start(avatar, $evt.target,$evt.pos)" hsm-exit="pathing.stop()">
    <hsm-event on="mousedown" goto="Planning"></hsm-event>
    <hsm-event on="move-arrived" run="pathing.target() ? avatar.interact(pathing.target()) : 'Planning'"></hsm-event>
    <hsm-event on="move-blocked" run="pathing.target() ? avatar.interact(pathing.target()) : 'Planning'"></hsm-event>
    <hsm-event on="update-game" run="pathing.update($evt.dt)"></hsm-event>
    <!-- maybe move-blocked? -->
  </hsm-state>
