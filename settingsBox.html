<div class="ga-settings" modal-content="settings" hsm-log="log">
  <h3>Settings</h3>
  <div class="ga-notify-box">
    <ul class="list-unstyled">
      <li>
        <ga-link ga-disabled="!settings.hasChanges()" ng-click="settings.requestSave()">Save Game</ga-link>
      </li>
      <li>
        <ga-link ng-click="settings.requestQuit()">Quit Game</ga-link>
      </li>
      <li>
        <ga-link ga-disabled="true">Help</ga-link>
      </li>
    </ul>
  </div>
</div>
