<hsm-state name="Menus" hsm-init="path.titlecase()" visibility-state="menuvis" visibility-slot="menuWindow">
  <hsm-event on="app-close-request" run="appClose.attemptExit()" goto="Restart"></hsm-event>
  <hsm-event on="path-change" goto="Menus"></hsm-event>
  <hsm-state name="MainMenu" main-menu-control="main" hsm-enter="main.open('mainWin', '/')" hsm-exit="main.close()">
    <hsm-event on="main-start" run="game.newGame()" goto="NewGame"></hsm-event>
    <hsm-event on="main-resume" run="game.loadGame($evt.gameData)" goto="LoadGame"></hsm-event>
  </hsm-state>
  <hsm-state name="About" about-control="about" hsm-enter="about.open('aboutWin', '/about')" hsm-exit="about.close()">
    <hsm-event on="keys" when="$evt.escapeKey()" goto="MainMenu"></hsm-event>
  </hsm-state>
  <hsm-state name="AboutCredits" credits-control="credits" hsm-enter="credits.open('creditsWin', '/about/credits')" hsm-exit="credits.close()">
    <hsm-event on="keys" when="$evt.escapeKey()" goto="MainMenu"></hsm-event>
  </hsm-state>
  <hsm-state name="Saved" load-menu-control="saved" hsm-enter="saved.open('loadMenuWin', '/saved')" hsm-exit="saved.close()">
    <hsm-event on="saved-resume" run="game.loadGame($evt.gameData)" goto="LoadGame"></hsm-event>
    <hsm-event on="keys" when="$evt.escapeKey()" goto="MainMenu"></hsm-event>
  </hsm-state>
</hsm-state>
