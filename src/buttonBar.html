<div class="ga-buttonbar ga-noselect" ng-show="!!buttonBar.visible" element-slot="buttonBar">
  <div class="ga-left ga-noselect" element-slot="clickReturn" ng-class="clickReturn.visible && 'ga-return-active'">
    <a ng-show="!!clickReturn.visible" class="btn btn-primary btn-lg" ng-click="clickReturn.click()"  uib-tooltip="{{clickReturn.msg}}" tooltip-placement="right" tooltip-class="ga-xtip"><i class="fa fa-undo"></i></a>
    <div class="whereabouts">{{buttonBar.statusText}}</div>
  </div>
  <div class="ga-right ga-noselect">
    <a class="btn btn-primary btn-lg disabled" uib-tooltip="Console" tooltip-placement="bottom" tooltip-class="ga-xtip" element-slot="consoleButton" ng-click="consoleButton.click()"><i class="fa fa-terminal"></i></a>
    <a class="btn btn-primary btn-lg disabled" element-slot="settingsButton" ng-click="settingsButton.click()" uib-tooltip="Settings" tooltip-placement="bottom" tooltip-class="ga-xtip"> <i class="fa fa-gear"></i></a>
    <div class="ga-right">
      <div><a class="btn btn-primary btn-lg disabled" element-slot="invButton" ng-click="invButton.click()" uib-tooltip="Items" tooltip-placement="bottom" tooltip-class="ga-xtip"><i class="fa fa-suitcase"></i></a></div>
      <div class="ga-recent-item">
        <a class="btn btn-primary btn-lg" ng-show="itemButton.visible && itemButton.item" element-slot="itemButton" ng-click="itemButton.click()" uib-tooltip="{{itemButton.item}}" tooltip-placement="bottom" tooltip-class="ga-xtip"><img ng-src="{{itemButton.image}}"></a>
      </div>
    </div>
  </div>
</div>
