<!-- this template is created and destroyed for every route (url) change. demo.js assigns story,room, and item controller based on current url  -->
<div ng-controller="storyController">
  <div ng-controller="roomController">
    <div ng-controller="viewController">
      <div ng-controller="itemController">
        <div ga-map="gameMap" ng-show="gameMap.loaded" ng-style="gameMap.style" class="ga-show" element-slot="gameMap">
        </div>
      </div>
    </div>
  </div>
</div>
