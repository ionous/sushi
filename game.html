<hsm-state name="Game" hsm-exit="game.destroy()">
  <hsm-state visibility-state="gamevis" visibility-slot="gameWindow">
    <hsm-state status-control="status" hsm-enter="status.bindTo('buttonBar')">
      <hsm-state key-control="keys" hsm-enter="keys.listen()" hsm-exit="keys.silence()">
        <hsm-state map-control="map" hsm-enter="map.bindTo('gameMap')" hsm-exit="map.destroy()">
          <hsm-state player-control="player" hsm-exit="player.destroy()" hsm-init="'Startup'">
            <!-- startup sequence to create the player graphics, locate the player object in the world, and loading the first map. -->
            <ng-include src="'startup.html'"></ng-include>
            <!-- access to initialzed game gives us access to available player actions -->
            <hsm-state action-service="actions" hsm-enter="actions.fetch(game)" hsm-exit="actions.fetch(false)">
              <!-- dialog choices are created by processing, presented by playing -->
              <hsm-state player-dialog-control="dialog" hsm-enter="dialog.bindTo('commentBox')" hsm-exit="dialog.destroy()">
                <hsm-state save-control="save" hsm-enter="save.create()" hsm-exit="save.destroy()">
                  <hsm-state change-control="track" hsm-enter="track.create($evt.newGame)" hsm-exit="track.destroy()">
                    <!-- startup goes here when done: -->
                    <hsm-state name="GameStarted" parallel="true" command-control="commands">
                      <hsm-event on="game-posting" run="commands.post($evt.what)"></hsm-event>
                      <hsm-event on="game-posting" run="track.worldChange(true)"></hsm-event>
                      <hsm-event on="map-loading" run="track.mapChange(true)"></hsm-event>
                      <!-- watch for saving -->
                      <hsm-state>
                        <hsm-event on="save-saved" run="track.reset($evt.saveType)"></hsm-event>
                      </hsm-state>
                      <!-- handle server event processing, raises -processing and -empty;
                      fix? this should probably be more exclusive with playing. -->
                      <hsm-state>
                        <!-- before starting the stream, make sure we have our player;
                        this is handled by the sibling playing state -->
                        <hsm-state>
                          <hsm-event on="player-created" goto="ProcessStart"></hsm-event>
                        </hsm-state>
                        <hsm-state name="ProcessStart" hsm-enter="stream.process()" hsm-exit="stream.process(false)">
                          <hsm-event on="game-posting" run="stream.startProcessing()"></hsm-event>
                          <ng-include src="'processing.html'"></ng-include>
                        </hsm-state>
                      </hsm-state>
                      <!-- loading and playing the game -->
                      <hsm-state hsm-init="map.loaded() ? 'Playing' : 'PlaySpaceLoading'">
                        <ng-include src="'playing2.html'"></ng-include>
                        <ng-include src="'fini.html'"></ng-include>
                        <hsm-event on="map-loading" goto="PlaySpaceLoading"></hsm-event>
                        <hsm-state name="PlaySpaceLoading" hsm-enter="status.set()">
                          <hsm-event on="map-loaded" when="$evt.where.room=='fini'" goto="Fini"></hsm-event>
                          <hsm-event on="map-loaded" goto="Playing"></hsm-event>
                          <hsm-event on="map-unchanged" goto="Playing"></hsm-event>
                        </hsm-state>
                      </hsm-state>
                    </hsm-state>
                  </hsm-state>
                </hsm-state>
              </hsm-state>
            </hsm-state>
          </hsm-state>
        </hsm-state>
      </hsm-state>
    </hsm-state>
  </hsm-state>
</hsm-state>
