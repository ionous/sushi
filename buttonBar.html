<div ng-hide="buttonBar.hidden">
  <div class="ga-buttonbar ga-left" ng-show="!!clickReturn.msg" element-slot="clickReturn">
    <a class="btn btn-primary btn-lg" uib-tooltip="{{clickReturn.msg}}" tooltip-placement="right" tooltip-class="ga-xtip">
      <i class="fa fa-undo"></i>
    </a>
  </div>
  <div class="ga-buttonbar ga-right">
    <a class="btn btn-primary btn-lg disabled" uib-tooltip="Console" tooltip-placement="auto bottom" tooltip-class="ga-xtip" element-slot="consoleButton" ng-click="consoleButton.click()">
      <i class="fa fa-terminal"></i>
    </a>
    <a class="btn btn-primary btn-lg disabled" element-slot="settingsButton" ng-click="settingsButton.click()" uib-tooltip="Settings" tooltip-placement="auto bottom" tooltip-class="ga-xtip">
      <i class="fa fa-gear"></i>
    </a>
    <div class="ga-right">
      <a class="btn btn-primary btn-lg disabled" element-slot="invButton" ng-click="invButton.click()" uib-tooltip="Items" tooltip-placement="auto bottom" tooltip-class="ga-xtip">
        <i class="fa fa-suitcase"></i>
      </a>
    </div>
  </div>
</div>
</div>
