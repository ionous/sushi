<div class="ga-play" ga-map-color ng-if="gameWindow.visible" class="ga-fade">
  <div element-slot="gameMap" ng-show="gameMap.loaded" ng-style="gameMap.style" class="ga-map"></div>
  <div class="ga-noselect" ng-include="'buttonBar.html'"></div>
  <div element-slot="mouseDisplay"></div>
  <div element-slot="combineBox" ng-include="'combineBox.html'"></div>
  <modal-window name="commentBox" class="ga-greyignore" group="modal" src="'commentBox.html'"></modal-window>
  <modal-window name="actionBar" group="modal" src="'actionBar.html'" overgrey="false"></modal-window>
  <modal-window name="talk" class="ga-greydismiss" group="modal"></modal-window>
  <modal-window name="invWin" class="ga-greyignore" group="modal" src="'invWin.html'"></modal-window>
  <modal-window name="consoleWindow" class="ga-greydismiss" group="modal" src="'consoleWindow.html'"></modal-window>
  <modal-window name="popupBox" class="ga-greydismiss" group="modal" src="'popupBox.html'"></modal-window>
</div>
