<hsm-state name="RecentItem" hsm-init="map.currLoc().item ? 'RecentItemHidden' : 'RecentItemVisible'">
  <hsm-state name="RecentItemHidden">
  </hsm-state>
  <hsm-state name="RecentItemVisible" recent-item-state="recentItem" button-name="itemButton" hsm-enter="recentItem.update( playerItems.currentItem() )">
    <hsm-event on="player-items-added" run="recentItem.update($evt.item)"></hsm-event>
    <hsm-event on="player-items-removed" run="recentItem.update(playerItems.currentItem())"></hsm-event>
    <hsm-event on="player-items-selected" run="recentItem.update($evt.item)"></hsm-event>
  </hsm-state>
</hsm-state>
