<div class="ga-comment-box" uib-collapse="!combineBox.visible">
  <a class="titlebar-close-button ng-scope" href="" ng-click="combineBox.dismiss()" uib-tooltip="{{combineBox.visible?'Stop Combining':null}}" tooltip-placement="bottom" tooltip-class="ga-xtip"></a>
  <p class="ga-context-info ga-noselect">
    <img ng-src="{{combineBox.image}}">
    <span>Combine the {{combineBox.item}} with another object.</span>
  </p>
</div>
