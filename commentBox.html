<div ga-comment-capture>
  <div class="ga-comment-box" ng-if="comments" ng-controller="CommentController">
    <ul uib-collapse="!allowChoices" collapsed="collapsed()">
      <li ng-repeat="text in choices track by $index" ng-click="select($index)" class="ga-noselect">
        {{text}}
      </li>
    </ul>
  </div>
</div>
