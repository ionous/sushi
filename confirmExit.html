<hsm-event on="close-button-click" goto="AppExit"></hsm-event>
<hsm-state name="ConfirmExit" confirm-exit-control="confirm" confirm-slot="confirmExit" hsm-enter="confirm.open()">
  <hsm-event on="keys" when="$evt.escapeKey()" run="confirm.close('escape')"></hsm-event>
  <hsm-event on="confirm-dismiss" run="confirm.close($evt.reason)"></hsm-event>
  <hsm-event on="confirm-closed" goto="Field"></hsm-event>
  <hsm-state name="GameExit">
    <hsm-event on="confirm-exit" goto="Menus"></hsm-event>
  </hsm-state>
  <hsm-state name="AppExit">
    <hsm-event on="confirm-exit" run="closeMe.exitApp()" goto="Menus"></hsm-event>
  </hsm-state>
</hsm-state>
