<div ng-if="mainWin.visible">
  <h2>Alice and the Galactic Traveller</h2>
  <h3>by Simon Travis and everMany Games</h3>
  <h4>Demo Version {{constant('GameVersion')}}.{{constant('SaveVersion')}}</h4>
  <div class="ga-options">
    <ul class="list-unstyled">
      <li ng-if="!mainWin.loadGame">
        <ga-link ga-dst="/start" ng-click="mainWin.start()">Begin Game</ga-link>
      </li>
      <li ng-if="mainWin.resumable">
        <ga-link ga-dst="/resume" ng-click="mainWin.resume()">Continue Playing</ga-link>
      </li>
      <li>
        <ga-link ga-dst="/saved" ga-disabled="!mainWin.loadGame">Load Game</ga-link>
      </li>
      <li ng-if="mainWin.loadGame">
        <ga-link ga-dst="/start" ng-click="mainWin.start()">New Game</ga-link>
      </li>
      <li>
         <ga-link ga-dst="/about/credits">Credits</ga-link> 
      </li>
    </ul>
  </div>
</div>
