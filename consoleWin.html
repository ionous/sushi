<div class="overgrey" ng-click="consoleWin.dismiss()" ng-if="consoleWin.visible"></div>
<div ng-controller="InputController as input" class="ga-console" uib-collapse="!consoleWin.visible">
  <div class="scroll-text" ga-scrolldown="consoleWin.history">
    <ul>
      <li ng-repeat="block in consoleWin.history track by $index">
        <ul ng-class="{ input : block.input }">
          <li ng-if="block.speaker"><span class="speaker text">{{block.speaker}}</span></li>
          <li ng-repeat="text in block.text track by $index"><span class="text">{{text}}</span></li>
        </ul>
      </li>
    </ul>
  </div>
  <div>
    <form id="f" ng-submit="consoleWin.submit(input.extract())">
      <input id="q" name="q" type="text" ng-model="input.userInput" autocomplete="off" ng-disabled="!consoleWin.inputEnabled" element-slot="consoleInput">
    </form>
  </div>
</div>
