    <hsm-event on="serial-reset" run="positions.reset($evt)"></hsm-event>
    <!-- AutoStart -->
    <ng-include src="'autoStart.html'"></ng-include>
    <!-- Menus -->
    <ng-include src="'menus.html'"></ng-include>
    <!-- Game -->
    <ng-include src="'game.html'"></ng-include>
  </hsm-state>
</hsm-state>
