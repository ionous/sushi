<body ng-app="demo" hsm-machine="machine" hsm-log="log" modal-control="modal" location-control="path" hsm-transition="0 && log.warn('transitioning', $source.name, '->', $target.name, '@', $evt)" hsm-enter="0 && $state.name.indexOf('hsmState') && log.enter($state)" hsm-exit="0 && log.exit($state)">
  <header>
    <div class="ga-status" element-slot="statusBar" ng-show="statusBar.visible">
      <span class="ga-noselect whereabouts">{{statusBar.left}}</span>
      <span class="ga-noselect story-title">{{statusBar.right}}</span>
    </div>
  </header>
  <main>
    <div element-slot="gameWindow" ng-include="'gameWindow.html'"></div>
    <div id="ga-menus">
      <div element-slot="mainWin" ng-include="'mainWin.html'"></div>
      <div element-slot="aboutWin" ng-include="'aboutWin.html'"></div>
      <div element-slot="creditsWin" ng-include="'creditsWin.html'"></div>
      <div element-slot="loadGameWin" ng-include="'loadGameWin.html'"></div>
    </div>
  </main>
  <footer class="state-display" ng-init="hsmExpanded=constant('HsmExpanded')">
    <a href="" ng-click="hsmExpanded=!hsmExpanded">states [{{hsmExpanded ? 'x' : 'o'}}]</a>
    <ng-include src="'main.html'" ng-show="hsmExpanded"></ng-include>
  </footer>
</body>
