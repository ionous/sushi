<body ng-app="demo" hsm-machine="machine" hsm-log="log" modal-control="modal" hsm-transition="0 && log.warn('transitioning', $source.name, '->', $target.name, '@', $evt)" hsm-enter="0 && $state.name.indexOf('hsmState') && log.enter($state)" hsm-exit="0 && log.exit($state)">
  <header ng-controller="StatusController">
    <div class="ga-status">
      <span class="ga-noselect whereabouts">{{status.left}}</span>
      <span class="ga-noselect story-title">{{status.right}}</span>
    </div>
  </header>
  <main>
    <div class="ga-play" ga-map-color element-slot="gameWindow">
      <div ng-view="'play.html'"></div>
      <div class="ga-noselect" ng-include="'buttonBar.html'"></div>
      <div element-slot="mouseDisplay"></div>
      <div ng-include="'combineBox.html'"></div>
      <modal-window name="commentBox" class="ga-greyignore" group="modal" src="'commentBox.html'"></modal-window>
      <modal-window name="actionBar" group="modal" src="'actionBar.html'" overgrey="false"></modal-window>
      <modal-window name="talk" class="ga-greydismiss" group="modal"></modal-window>
      <modal-window name="invWin" class="ga-greyignore" group="modal" src="'invWin.html'"></modal-window>
      <modal-window name="consoleWindow" class="ga-greydismiss" group="modal" src="'consoleWindow.html'"></modal-window>
      <modal-window name="popupBox" class="ga-greydismiss" group="modal" src="'popupBox.html'"></modal-window>
    </div>
  </main>
  <footer class="state-display" ng-init="showStates=true">
    <a href="" ng-click="showStates=!showStates"> states [{{showStates ? 'x' : 'o'}}]</a>
     <ng-include src="'game.html'" ng-show="showStates"></ng-include>
  </footer>
</body>
