<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Alice and the Galactic Traveller</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/script/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/script/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="/script/components-font-awesome/css/font-awesome.min.css">
  <script src="/script/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="/script/angular/angular.js"></script>
  <script src="/script/angular-animate/angular-animate.min.js"></script>
  <script src="/script/angular-route/angular-route.min.js"></script>
  <script src="/script/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <link rel="stylesheet" href="demo.css">
  <!-- layout -->
  <script src="layout.js"></script>
  <script src="iconService.js"></script>
</head>

<body ng-app="demo">
  <header status-bar-control="status">
    <div class="ga-status">
      <span class="ga-noselect whereabouts">{{status.left}}</span>
      <span class="ga-noselect story-title">{{status.right}}</span>
    </div>
  </header>
  <main>
    <div class="ga-play ga-noselect" ga-map-color>
      <div class="overgrey ga-noselect"></div>
      <div>
        <div ga-map="gameMap" ng-style="gameMap.style" class="ga-show ga-map">
          <img ng-src="{{gameMap.background}}">
        </div>
      </div>
      <!-- <div ng-include="'invWin.html'"></div> -->
      <!-- <div ng-include="'consoleWindow.html'"></div> -->
      <div button-bar-control="buttonBar" ng-include="'buttonBar.html'"></div>
      <!-- comment box -->
      <div ng-include="'commentBox.html'"></div>
      <!-- combine panel -->
      <!-- <div combine-box-control="combineBox" ng-include="'combineBox.html'"></div> -->
      <!-- <div ng-include="'popupBox.html'"></div> -->
    </div>
  </main>
</body>

</html>
